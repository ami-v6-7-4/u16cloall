language: clojure

lein:
  - 1.9.0
  
build:
      
  ci:
    - lein version
    - echo "(print *clojure-version*)" 
    - clj clojure.main
    - java -jar /root/lib/clojure-1.9.0.jar clojure.main
    - docker pull shippabledocker/sample_node_pvt:ecr
    
integrations:
    
  hub:
 #Docker integration
    - integrationName: ship-docker
      type: dockerRegistryLogin
